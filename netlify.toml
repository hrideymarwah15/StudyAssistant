[build]
  command = "pnpm install && pnpm build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  # Set your production backend URL in Netlify dashboard environment variables
  # NEXT_PUBLIC_API_URL = "https://your-backend-url.onrender.com"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirect API calls to backend (update with your backend URL in production)
[[redirects]]
  from = "/api/backend/*"
  to = "${NEXT_PUBLIC_API_URL}/:splat"
  status = 200
  force = true

# Headers for security and CORS
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Development context
[context.development]
  [context.development.environment]
    NEXT_PUBLIC_API_URL = "http://localhost:8000"

# Preview deploys
[context.deploy-preview]
  [context.deploy-preview.environment]
    # Use your staging backend URL here
