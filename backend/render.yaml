services:
  - type: web
    name: study-assistant-backend
    runtime: python
    repo: https://github.com/hrideymarwah15/StudyAssistant
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements-minimal.txt
    startCommand: python app_production.py
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: PORT
        value: "8000"
    healthCheckPath: /health