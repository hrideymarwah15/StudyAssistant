# Render Production Configuration

services:
  - type: web
    name: studyassistant-backend-v2
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements-production.txt
    startCommand: uvicorn app_production_v2:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        generateValue: true
